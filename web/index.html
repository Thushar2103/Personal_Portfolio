<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Software tester with experience in Flutter development, focused on ensuring high-quality applications through thorough testing and optimization for performance and user experience.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Thushar">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico"/>

  <title>Thushar</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .boot-screen {
      text-align: center;
      color: white;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      border-radius: 50%;
      background: radial-gradient(circle, #4caf50 60%, black 100%);
      position: relative;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 10px 5px rgba(76, 175, 80, 0.7);
      }
      50% {
        transform: scale(1.2);
        box-shadow: 0 0 20px 10px rgba(76, 175, 80, 0.5);
      }
    }

    .text {
      margin-top: 20px;
      font-size: 18px;
      color: #4caf50;
      opacity: 0;
      animation: fadeIn 3s 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .loading-bar {
      margin: 20px auto 0;
      width: 80%;
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
      border-radius: 5px;
      position: relative;
    }

    .loading-bar::before {
      content: '';
      position: absolute;
      width: 30%;
      height: 100%;
      background: #4caf50;
      animation: loading 3s infinite;
    }

    @keyframes loading {
      0% {
        left: -30%;
      }
      50% {
        left: 100%;
      }
      100% {
        left: -30%;
      }
    }
  </style>

</head>
<body>
  <div class="boot-screen">
    <div class="logo"></div>
    <div class="text">Booting Portfolio...</div>
    <div class="loading-bar"></div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
